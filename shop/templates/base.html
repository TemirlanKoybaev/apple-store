<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Apple Store{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            border-bottom: 1px solid #e5e5e5;
            background-color: rgba(255, 255, 255, 0.95);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .apple-logo {
            font-weight: 600;
            font-size: 1.25rem;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: #1d1d1f;
            color: #f5f5f7;
            font-size: 0.9rem;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- HEADER -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-apple fs-3 me-2"></i>
                <span class="apple-logo">Apple Store</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-3">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house me-1"></i>Home
                        </a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                           data-bs-toggle="dropdown">
                            <i class="bi bi-grid me-1"></i>Categories
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/">Все товары</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/category/iphone/">iPhone</a></li>
                            <li><a class="dropdown-item" href="/category/macbook/">MacBook</a></li>
                            <li><a class="dropdown-item" href="/category/airpods/">AirPods</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/profile/">
                            <i class="bi bi-person me-1"></i>Profile
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/login/">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- MAIN -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="mt-auto py-4">
    <div class="container text-center text-md-start">
        <div class="row align-items-center">
            <div class="col-md-6 mb-2 mb-md-0">
                <strong>Apple Store</strong><br>
                <span class="text-secondary">Official Apple products store</span>
            </div>
            <div class="col-md-6 text-md-end text-secondary">
                © 2024 Apple Store
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_scripts %}{% endblock %}
</body>
</html>
