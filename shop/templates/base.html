<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #1d1d1f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container-apple {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 20px 40px;
            background-color: #fff;
            border-bottom: 1px solid #e5e5e5;
            font-size: 22px;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.9);
        }

        main {
            padding: 40px;
            flex: 1;
        }

        .apple-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #d2d2d7;
            overflow: hidden;
            transition: all 0.3s ease;
            height: 100%;
        }

        .apple-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .apple-card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #f5f5f7;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>

    <header>
        <div class="container-apple d-flex justify-content-between align-items-center">
            <a href="/" class="text-decoration-none text-dark d-flex align-items-center">
                <i class="bi bi-apple me-2 fs-3"></i>
                <span class="fs-3 fw-bold">Apple Store</span>
            </a>

            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/">
                            <i class="bi bi-house me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link text-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-grid-3x3-gap me-1"></i>Categories
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/">All Products</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/category/iphone/">iPhone</a></li>
                            <li><a class="dropdown-item" href="/category/mac/">Mac</a></li>
                            <li><a class="dropdown-item" href="/category/ipad/">iPad</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">
                            <i class="bi bi-person me-1"></i>Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Login
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container-apple">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white py-5 mt-auto">
        <div class="container-apple">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h5 class="mb-3">Apple Store</h5>
                    <p class="text-secondary mb-0">
                        Official Apple products store.
                    </p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-secondary mb-0">
                        &copy; 2024 Apple Store
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
