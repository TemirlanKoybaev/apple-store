
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Оформление заказа</h1>
    
    <div class="row">
        <div class="col-md-8">
            <h3>Ваш заказ</h3>
            <ul class="list-group mb-4">
                {% for item in cart %}
                <li class="list-group-item">
                    {{ item.product.name }} x {{ item.quantity }} = {{ item.total_price }} ₽
                </li>
                {% endfor %}
            </ul>
            <h4>Итого: {{ cart.get_total_price }} ₽</h4>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Данные для доставки</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success btn-lg w-100 mt-3">
                            Подтвердить заказ
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
