{% extends 'base.html' %}

{% block title %}Профиль | Apple Store{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm p-4 p-md-5">
                <div class="text-center mb-5">
                    <div class="mb-4">
                        <i class="bi bi-person-circle" style="font-size: 3rem; color: #1d1d1f;"></i>
                    </div>
                    <h1 class="fw-bold mb-2">Ваш профиль</h1>
                </div>
                
                <div class="mb-5">
                    <div class="row mb-4">
                        <div class="col-12 mb-3">
                            <p class="text-muted small mb-1">Имя пользователя</p>
                            <p class="fw-bold h5">{{ user.username }}</p>
                        </div>
                        <div class="col-12">
                            <p class="text-muted small mb-1">Email</p>
                            <p class="fw-bold h5">{{ user.email|default:"Не указан" }}</p>
                        </div>
                    </div>
                </div>
                
                <div class="d-grid gap-3">
                    <form action="{% url 'logout' %}" method="post" class="d-grid">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-dark btn-lg py-3">
                            <i class="bi bi-box-arrow-right me-2"></i>Выйти
                        </button>
                    </form>
                    
                    <a href="{% url 'product_list' %}" class="btn btn-outline-dark btn-lg py-3">
                        <i class="bi bi-house me-2"></i>На главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .card {
        border-radius: 20px;
    }
    
    .btn-dark {
        background: #1d1d1f;
        border: none;
        border-radius: 12px;
    }
    
    .btn-dark:hover {
        background: #424245;
    }
    
    @media (max-width: 768px) {
        .card {
            padding: 2rem 1.5rem !important;
        }
        
        .btn-lg {
            padding: 0.75rem 1rem !important;
        }
        
        h1 {
            font-size: 2rem;
        }
    }
</style>
{% endblock %}
